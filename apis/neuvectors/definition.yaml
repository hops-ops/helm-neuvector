apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: neuvectors.helm.hops.ops.com.ai
spec:
  group: helm.hops.ops.com.ai
  names:
    kind: NeuVector
    plural: neuvectors
  scope: Namespaced
  versions:
  - name: v1alpha1
    referenceable: true
    served: true
    schema:
      openAPIV3Schema:
        description: NeuVector installs the NeuVector Core Helm chart for container security platform with runtime protection.
        type: object
        properties:
          spec:
            description: NeuVectorSpec defines the desired state of NeuVector.
            type: object
            properties:
              clusterName:
                description: Name of the target cluster. Used as default for provider config names.
                type: string
              managementPolicies:
                description: Management policies for all composed resources. Defaults to ["*"].
                type: array
                items:
                  type: string
                default:
                - "*"
              labels:
                description: Custom labels applied to all managed resources. Merged with default labels (hops.ops.com.ai/managed, hops.ops.com.ai/neuvector).
                type: object
                additionalProperties:
                  type: string
                x-kubernetes-preserve-unknown-fields: true
              providerConfigRef:
                description: Reference to the Helm ProviderConfig.
                type: object
                properties:
                  name:
                    description: Name of the ProviderConfig. Defaults to clusterName.
                    type: string
                  kind:
                    description: Kind of the ProviderConfig. Defaults to ProviderConfig.
                    type: string
                    enum:
                    - ProviderConfig
                    - ClusterProviderConfig
              namespace:
                description: Namespace for the Helm release. Defaults to neuvector.
                type: string
              name:
                description: Helm release name. Defaults to the XR metadata.name.
                type: string
              values:
                description: Helm values merged with defaults (controller, enforcer, manager enabled).
                type: object
                x-kubernetes-preserve-unknown-fields: true
              overrideAllValues:
                description: Helm values that replace all defaults.
                type: object
                x-kubernetes-preserve-unknown-fields: true
          status:
            description: NeuVectorStatus defines the observed state of NeuVector.
            type: object
            properties:
              ready:
                description: Overall readiness of the NeuVector installation.
                type: boolean
              release:
                description: Status of the Helm release.
                type: object
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                  ready:
                    type: boolean
        required:
        - spec
